baseURL = "https://ksu-cs-textbooks.github.io/cis598"
languageCode = "en-us"
title = "CIS 598 Textbook"
canonifyURLs = true

# Change the default theme to be use when building the site with Hugo
theme = "ksucs-hugo-theme"

# For search functionality
[outputs]
home = [ "HTML", "RSS", "JSON"]
page = [ "HTML", "Iframeable", "Teleprompter"]
section = [ "HTML", "Iframeable", "Teleprompter"]

[params]
  editURL = "https://gitlab.cs.ksu.edu/cs-textbooks/cis598-textbook/-/tree/master/content/"
  description = "CIS 598 Textbook"
  author = "Russell Feldhausen"
  showVisitedLinks = false
  themeVariant = "purple"
  disableLanguageSwitchingButton = true

[blackfriday]
  plainIDAnchors = true
  hrefTargetBlank = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Custom output format for iframes
[outputFormats]
  [outputFormats.Iframeable]
    name = "Iframeable"
    baseName = "embed"
    mediaType = "text/html"
    isPlainText = false
    isHTML = true
  [outputFormats.Teleprompter]
    name = "Teleprompter"
    baseName = "tele"
    mediaType = "text/html"
    isPlainText = false
    isHtml = true
